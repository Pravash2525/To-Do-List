{% extends 'base.html' %}

{% block mybody %}
  <div class="container">
    <div class="row">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <h1><b> Update Your To Do  </b></h1>
        <form action="/update/{{todo.Sno}}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="description" value="{{todo.description}}">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
   
        </form>
      </div>
    </div>
    <hr>
    <hr>
  </div>
  
  {% endblock mybody %}
